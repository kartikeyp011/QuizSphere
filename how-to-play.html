<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Play</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    }

    .how-to-play {
    text-align: center;
    padding: 20px;
     } 

    .how-to-play h1 {
    font-size: 2.5em;
    color: #004d40;
    }

    .steps {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    }

    .step {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin: 10px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: left;
    }

    .step-number {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
    }

    .step-content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
    }

    .step-content p {
    font-size: 1em;
    color: #333;
    }

    </style>
</head>
<body>
    <div class="how-to-play">
        <h1>How To Play</h1>
        <div class="steps">
            <div class="step">
                <div class="step-number">Step 1</div>
                <div class="step-content">
                    <img src="images/step1.png" alt="Image of Step 1">
                    <p>Enter the Phone Number and Click Register</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">Step 2</div>
                <div class="step-content">
                    <img src="images/step2.png" alt="Image of Step 2">
                    <p>Enter the Verification Code and click Verify.</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">Step 3</div>
                <div class="step-content">
                    <img src="images/step3.png" alt="Image of Step 3">
                    <p>Enter your Info and click Play Quiz.</p>
                </div>
            </div>
            <div id="white"></div>
            <div class="step">
                <div class="step-number">Step 4</div>
                <div class="step-content">
                    <img src="images/step4.png" alt="Image of Step 4">
                    <p>Click on the subject</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">Step 5</div>
                <div class="step-content">
                    <img src="images/step5.png" alt="Image of Step 5">
                    <p>A question will have four options</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">Step 6</div>
                <div class="step-content">
                    <img src="images/step6.png" alt="Image of Step 6">
                    <p>Click right Option.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
