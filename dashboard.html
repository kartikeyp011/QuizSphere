<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <!-- Site Logo -->
    <div class="nav">
        <!-- <div class="bar"> -->
            <img src="Assets/logo.png" class="circle" alt="Site Logo" ">
            <p id="comp-name">QuizSphere</p>
            <input type="text" placeholder="Search Quiz" id="search-qz">
            <button type="submit">Start Quiz</button>
            <img src="Assets/KNP.png" alt="" class="circle">
            <p id="name">Kartikey</p>
        <!-- </div> -->
    </div>

    <div class="sidebar">
        <div class="box" id="selected">
            <img src="Assets/db-selected1.png" alt="">
            <a href="" style="color: white;">Dashboard</a>
        </div>
        <div class="box">
            <img src="Assets/notification-unselected1.png" alt="">
            <a href="">Notifications</a>
        </div>
        <div class="box">
            <img src="Assets/trophy-unselected.png" alt="">
            <a href="">Achievement</a>
        </div>
        <div class="box">
            <img src="Assets/hist-unselected1.png" alt="">
            <a href="">Quiz History</a>
        </div>
        <br><br><br><br><br>

        <div class="support">
            <p>Support 24/7</p>
        </div>

        <div class="box" id="end">
            <img src="Assets/log-out.png" alt="">
            <a href="" style="font-weight: bold;">Log Out</a>
        </div>
    </div>

    <div class="scroll">
        <div class="profile">
            <img src="Assets/KNP.png" alt="" height="100%">
            <div class="name">
                <p style="margin: 0;">Kartikey Narain Prajapati</p>
                <p style="font-size: 16px; font-weight: 100; margin: 0;">Level 24</p>
            </div>
            <div class="analytics">
                <div id="1">
                    <img src="Assets/flag.png" alt="">
                </div>
                <div id="2">
                    <img src="Assets/time.png" alt="">
                </div>
                <div id="3">
                    <img src="Assets/tick.png" alt="">
                </div>
            </div>
        </div>
        
    </div>
