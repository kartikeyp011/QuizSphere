<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="grid-item" id="g2">

            <!-- Login page right side symbols display -->

            <!-- Site Logo -->
            <div id="intro">
                <img src="Assets/logo.png" alt="Site Logo" height="40px" style="float: left;">
                <p class="login" id="comp-name" style="float: left; margin-top: 0.3%;" >QuizSphere</p>
            </div>

            <br>

            <!-- Login Box -->
             <div id="form-1">
                    <p class="login" id="first">Signup Here </p>
                    <br>
                <!-- <p class="login" id="second" style="margin: 1% 0% 5%;">with your registered Email Address</p> -->
                <div class="login">
                    <form action="dashboard.html">
                        <label for="name" class="form">Enter your name </label><br>
                        <input type="text" id="name" class="form" required><br>
                        <label for="email" class="form">Enter your email id </label><br>
                        <input type="email" id="email" class="form" required><br>
                        <label for="password" class="form">Create a password</label><br>
                        <input type="password" id="password" class="form" required><br>
                        <div class="remember">
                            <input type="checkbox" name="" id="remember" checked>
                            <label for="remember">Remember my password</label><br>
                        </div>
                        

                        <button type="submit" class="form" id="login-btn">SignUp</button>

                        <p class="login" class="form" >Already have an account ? </p>
                    </form>
                    <form action="">
                        <a href="login.html">
                            <button type="button" class="form" id="signup">Go Back to Login</button>
                        </a>
                    </form>
                </div>
             </div>
            
        </div>
        <div class="grid-item" id="l-image" class="login">

            <!-- Login page left side image display -->
                <img src="Homepage/login-books.jpg" style="transform:-webkit-transform: scaleX(-1);
  transform: scaleX(-1);" width="100%" alt="An image of a book">
                <!-- <div class="center">Those people who develop the ability to continuously acquire new and better forms of knowledge that they can apply to their work and to their lives will be the movers and shakers in our society for the indefinite future

                    Brian Tracy
                </div> -->
        </div>
</body>
</html>
